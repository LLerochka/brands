<script>
document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById("btn_show");
    const dropdown = document.getElementsByClassName("dropdown");
    
    toggleBtn.addEventListener('click', () => {
        const buttonText = toggleBtn.innerText.trim();
        const brands = window.innerWidth < 1120
            ? document.querySelectorAll('.logo')
            : document.querySelectorAll('.brands__logos__hidden');

        if (buttonText === 'Показать все') {
            brands.forEach(brand => brand.style.display = 'flex');
            toggleBtn.style.marginTop = '130px';
            toggleBtn.innerText = 'Скрыть';
            dropdown.style.display = 'block';
            dropdown.style.transform = 'rotate(180dg)';
        } else if (buttonText === 'Скрыть') {
            brands.forEach(brand => brand.style.display = 'none');
            toggleBtn.innerText = 'Показать все';
            toggleBtn.style.marginTop = '30px';
            toggleBtn.style.transform = ''; 
        }
    });
});

</script>


<script>
    export const swiper = new Swiper(".mySwiper", {

    type: "bullets",

    320: {
      slidesPerView: 'auto',

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 430px)" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Document</title>
</head>
<body>
    <section class="brands">
        <div class="brands__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>
        <div class="swiper">
            <div class="brands__logos swiper-wrapper">
                <div class="swiper-slide"><img src="ic/cat1.svg" alt="" class="logo"></div>
                <div class="swiper-slide"><img src="ic/cat2.svg" alt="" class="logo"></div>
                <div class="swiper-slide"><img src="ic/cat3.svg" alt="" class="logo"></div>
                <div class="swiper-slide"><img src="ic/cat7.svg" alt="" class="logo"></div>
                <div class="swiper-slide"><img src="ic/cat5.svg" alt="" class="logo"></div>
                <div class="swiper-slide"><img src="ic/cat6.svg" alt="" class="logo"></div>
                <div class="swiper-slide"><img class="logo" class="logo-hidden" src="ic/cat7.svg" alt=""></div>
                <div class="swiper-slide"><img class="logo" class="logo-hidden" src="ic/cat8.svg" alt=""></div>
                <div class="swiper-slide"><img class="brands__logos__hidden" src="ic/cat5.svg" alt="" class="logo"></div>
                <div class="swiper-slide"><img class="brands__logos__hidden" src="ic/cat6.svg" alt="" class="logo"></div>
                <div class="swiper-slide"><img class="brands__logos__hidden" src="ic/cat7.svg" alt="" class="logo"></div>
            </div>  
            <div class="swiper-pagination"></div>
        </div>
        <button id="btn_show" class="show-all"><img src="ic/icon.svg" class="arrow" alt="">Показать все</button>
    </section>


<script>
document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById("btn_show");
    const arrow = document.getElementsByClassName("arrow");
    
    toggleBtn.addEventListener('click', () => {
        const buttonText = toggleBtn.innerText.trim();
        const brands = window.innerWidth < 1120
            ? document.querySelectorAll('.logo')
            : document.querySelectorAll('.brands__logos__hidden');

        if (buttonText === 'Показать все') {
            brands.forEach(brand => brand.style.display = 'flex');
            toggleBtn.style.marginTop = '130px';
            toggleBtn.innerText = 'Скрыть';
            arrow.style.display = 'inline';
            arrow.style.transform = 'rotate(180deg)';
            arrow.style.zIndex = '100';
        } else if (buttonText === 'Скрыть') {
            brands.forEach(brand => brand.style.display = 'none');
            toggleBtn.innerText = 'Показать все';
            toggleBtn.style.marginTop = '30px';
            toggleBtn.style.transform = ''; 
            arrow.style.display = 'inline';
        }
    });
});

const swiper = new Swiper(".swiper", {
  pagination: {
    el: ".swiper-pagination",
    type: "bullets",
    clickable: true,
  },
  breakpoints: {
    320: {
      slidesPerView: 'auto',
    },
  }
});
</script>





</body>
</html>
